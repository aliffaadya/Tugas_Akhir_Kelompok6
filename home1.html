  <script>
    // tampil info peta
    function tampilkanInfo(nama) {
      document.querySelector("#info").innerHTML = "<strong>" + nama + "</strong>";
    }

    // menyimpan, menampilkan, edit, dan delete
    let daftar = JSON.parse(localStorage.getItem('daftar')) || [];

    function tampilDaftar() {
      const ul = document.querySelector("#daftarWisata");
      ul.innerHTML = '';
      daftar.forEach((item, i) => {
        ul.innerHTML += `
        <li>
          <strong>${item.nama}</strong> <br> Deskripsi: ${item.deskripsi} <br> Kegiatan: ${item.kegiatan} <br> Alamat: ${item.alamat}
          <br>
          <button onclick="editWisata(${i})">Edit</button>
          <button onclick="deleteWisata(${i})">Hapus</button>
        </li>`;
      })
    }

    function simpanWisata() {
      let nama = document.querySelector("#nama").value;
      let deskripsi = document.querySelector("#deskripsi").value;
      let kegiatan = document.querySelector("#kegiatan").value;
      let alamat = document.querySelector("#alamat").value;

      if (nama && deskripsi && kegiatan && alamat) {
        daftar.push({ nama, deskripsi, kegiatan, alamat });
        localStorage.setItem('daftar', JSON.stringify(daftar));
        tampilDaftar();

        document.querySelector("#nama").value = '';
        document.querySelector("#deskripsi").value = '';
        document.querySelector("#kegiatan").value = '';
        document.querySelector("#alamat").value = '';
      }
    }

    function editWisata(id) {
      let item = daftar[id];
      let nama = prompt("Edit Nama", item.nama);
      let deskripsi = prompt("Edit Deskripsi", item.deskripsi);
      let kegiatan = prompt("Edit Kegiatan", item.kegiatan);
      let alamat = prompt("Edit Alamat Google Maps", item.alamat);
      if (nama && deskripsi && kegiatan && alamat) {
        daftar[id] = { nama, deskripsi, kegiatan, alamat };

        localStorage.setItem('daftar', JSON.stringify(daftar));
        tampilDaftar();
      }
    }

    function deleteWisata(id) {
      daftar.splice(id, 1);
      localStorage.setItem('daftar', JSON.stringify(daftar));
      tampilDaftar();
    }

    document.querySelector("#simpanBtn").addEventListener("click", simpanWisata);

    tampilDaftar();

  </script>
