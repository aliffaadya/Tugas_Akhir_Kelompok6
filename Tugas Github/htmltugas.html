<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Virtual</title>
    </head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <table>
            <tr>
                <td>
                    <div class="tombol-clear" onclick="clearDisplay()">C</div>
                </td>
                <td>
                    <div class="tombol-operasi" onclick="appendValue('+')">+</div>
                </td>
                <td>
                    <div class="tombol-operasi" onclick="appendValue('/')">÷</div>
                </td>
                <td>
                    <div class="tombol-operasi" onclick="appendValue('*')">×</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tombol-angka" onclick="appendValue('9')">9</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('8')">8</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('7')">7</div>
                </td>
                <td>
                    <div class="tombol-operasi" onclick="appendValue('-')">−</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tombol-angka" onclick="appendValue('6')">6</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('5')">5</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('4')">4</div>
                </td>
                <td rowspan="2">
                    <div class="tombol-sama-dengan" style="height: 118px;" onclick="calculate()">=</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tombol-angka" onclick="appendValue('3')">3</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('2')">2</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('1')">1</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="tombol-angka" style="width: 118px;" onclick="appendValue('0')">0</div>
                </td>
                <td>
                    <div class="tombol-angka" onclick="appendValue('.')">.</div>
                </td>
                <td>
                    <div class="tombol-operasi" onclick="appendValue('%')">%</div>
                </td>
            </tr>
        </table>
    </div>

   </body>

</html>
